name: Update Formula

"on":
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: 'Alacritty version (e.g., 0.16.1)'
      sha256:
        required: true
        type: string
        description: 'SHA256 hash of the tarball'
      asset_url:
        required: true
        type: string
        description: 'GitHub release asset URL for the tarball'

jobs:
  update-formula:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TAP_UPDATE_TOKEN || github.token }}

      - name: Configure git
        run: |
          git config user.name "alacritty-bot"
          git config user.email "bot@users.noreply.github.com"

      - name: Verify asset accessibility
        run: |
          ASSET_URL="${{ inputs.asset_url }}"

          echo "Verifying release asset is accessible..."
          HTTP_CODE=$(curl -sL -w "%{http_code}" -o /dev/null "${ASSET_URL}")

          if [ "${HTTP_CODE}" = "200" ]; then
            echo "✓ Asset is accessible (HTTP ${HTTP_CODE})"
          else
            echo "ERROR: Asset not accessible (HTTP ${HTTP_CODE})"
            echo "URL: ${ASSET_URL}"
            exit 1
          fi

      - name: Update formula
        run: |
          VERSION="${{ inputs.version }}"
          SHA256="${{ inputs.sha256 }}"
          ASSET_URL="${{ inputs.asset_url }}"
          BRANCH="auto-update-v${VERSION}"

          echo "Updating formula to v${VERSION}..."
          echo "SHA256: ${SHA256}"
          echo "Asset URL: ${ASSET_URL}"

          # Create new branch
          git checkout -b "${BRANCH}"

          # Escape URL for sed (replace / with \/)
          ESCAPED_URL=$(echo "${ASSET_URL}" | sed 's/\//\\\//g')

          # Update URL to release asset (match both old archive URL and release asset URL patterns)
          sed -i "s|url \"https://github.com/.*\.tar\.gz\"|url \"${ASSET_URL}\"|" Formula/alacritty-macos-dock-patched.rb

          # Update SHA256
          sed -i "s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA256}\"/" Formula/alacritty-macos-dock-patched.rb

          # Verify changes
          echo "Changes made:"
          git diff Formula/alacritty-macos-dock-patched.rb

          # Commit changes
          git add Formula/alacritty-macos-dock-patched.rb
          git commit -m "Update to v${VERSION} (release asset)"

          # Push to remote
          git push origin "${BRANCH}"

      - name: Create PR
        id: create_pr
        run: |
          VERSION="${{ inputs.version }}"
          SHA256="${{ inputs.sha256 }}"

          ASSET_URL="${{ inputs.asset_url }}"

          PR_BODY="## Automated Update - Release Asset Distribution

          **Version:** v${VERSION}
          **SHA256:** \`${SHA256}\`
          **Source:** [GitHub Release Asset](${ASSET_URL})

          ### What Changed

          - ✅ Updated formula to use stable GitHub release asset
          - ✅ Upstream source mirrored with transparent attribution
          - ✅ SHA256 permanently stable (never changes)

          ### Validation

          - ✓ Patch applied successfully
          - ✓ Build completed (macOS)
          - ✓ Binary tests passed
          - ✓ Dock menu implementation verified
          - ✓ Release asset uploaded and verified

          ### Security Architecture

          **Source Verification:** Upstream Alacritty v${VERSION} downloaded from official GitHub repository
          **Mirror Integrity:** SHA256 calculated and verified before uploading to release assets
          **User Verification:** Homebrew verifies SHA256 when installing
          **Audit Trail:** Full transparency in [release notes](https://github.com/norfeldt/homebrew-alacritty-patched/releases/tag/v${VERSION})

          ### Test Locally

          \`\`\`bash
          brew uninstall alacritty-macos-dock-patched
          brew install alacritty-macos-dock-patched
          \`\`\`

          ### Verify Dock Menu

          1. Launch the patched Alacritty
          2. Open multiple windows
          3. Right-click the dock icon
          4. Confirm all windows appear in the dock menu

          This PR will auto-merge after all checks pass."

          gh pr create \
            --title "Update to v${VERSION}" \
            --body "$PR_BODY" | tee /tmp/pr_url.txt

          # Extract PR number
          PR_URL=$(cat /tmp/pr_url.txt)
          echo "pr_url=${PR_URL}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.TAP_UPDATE_TOKEN || github.token }}

      - name: Enable auto-merge
        continue-on-error: true
        run: |
          # Enable auto-merge with squash strategy
          gh pr merge "${{ steps.create_pr.outputs.pr_url }}" --auto --squash
          echo "✓ Auto-merge enabled - PR will merge automatically when checks pass"
        env:
          GH_TOKEN: ${{ secrets.TAP_UPDATE_TOKEN || github.token }}

      - name: Create failure issue
        if: failure()
        run: |
          ISSUE_BODY="## Formula Update Failure

          Failed to update formula for Alacritty v${{ inputs.version }}.

          ### Workflow Details
          - **Run ID**: ${{ github.run_id }}
          - **Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - **SHA256**: \`${{ inputs.sha256 }}\`

          ### Possible Causes
          - Git configuration issues
          - Permission problems
          - Formula syntax errors

          This requires manual intervention to complete the update."

          gh issue create \
            --title "⚠️ Formula update failed for v${{ inputs.version }}" \
            --body "$ISSUE_BODY"
        env:
          GH_TOKEN: ${{ secrets.TAP_UPDATE_TOKEN || github.token }}
